          - Szybka obróbka danych, wysoka dokładność, umiejętność pracy w sytuacjach wysokiego stresu, adaptacja do różnych środowisk.    

projects:
    title: Projekty
    intro: >
      Rozwiązania programowe wykorzystujące AI i zarządzanie danymi.
      Koncentruję się na praktycznych zastosowaniach, które usprawniają procesy i poprawiają UX.
      Przede wszystkim zależy mi na budowie rozwiązań, które zrzucają z barków konieczność wykonywania powtarzalnych czynności.
    assignments:
      - title: Generator Podpisów do Oprawionych Obrazów dla firmy JanAr
        link: "https://github.com/kamilkaczmareksolutions/JanAr"
        tagline: "Aplikacja z GUI (Streamlit) wykorzystująca modele GPT do automatycznego generowania angażujących opisów do portfolio w mediach społecznościowych. Stworzona dla warsztatu szklarskiego i firmy zajmującej się oprawą obrazów 'JanAr', łączy moc GPT-4-Vision z zachęcającą do udzielania się pod postami strukturą."

      - title: Automatyzacja Researchu, Struktury Prezentacji i Narracji, czyli szkielet do serii filmów eukacyjnych
        link: "https://github.com/kamilkaczmareksolutions/Educational_Video_Series_Automation_Project"
        tagline: "Projekt automatyzujący 80% pracy przy tworzeniu serii video edukacyjnych, wykorzystujący Custom GPTs, Pythona i DALL·E do tworzenia opracowań kompleksowych tematów. Tworzy angażujące treści edukacyjne w sposób sekwencyjny."
      
      - title: Konfigurowalny generator przepisów na wzrost masy mięśniowej
        link: "https://github.com/kamilkaczmareksolutions/Recipe_Generator"
        tagline: "Prosta aplikacja z GUI wykorzystująca API od OpenAI do generowania przepisów dostosowanych do indywidualnych celów użytkownika, mająca dużo opcji na konfigurację."

